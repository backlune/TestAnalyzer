<h1>Test Summary</h1>
<p>Welcome ...</p>

<p *ngIf="!summary"><em>Loading...</em></p>

<div class="panel panel-default" *ngIf="summary">
    <div class="panel-body">
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
                 aria-valuemin="0" aria-valuemax="100" [style.width]="getPercentString(summary.percentagePassed)">
                <span class="sr-only">20% Complete</span>
            </div>
        </div>

        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge">{{summary.totalTests}}</span>
                Tests run
            </li>
            <li class="list-group-item">
                <span class="badge">{{summary.totalPassed}}</span>
                Tests passed
            </li>
            <li class="list-group-item">
                <span class="badge">{{summary.totalFailed}}</span>
                Tests failed
            </li>
        </ul>
    </div>
</div>


<div class="panel panel-default" *ngIf="summary">
    <div class="panel-body">
    <div>
        <h2>Slow test</h2>
        <div class="alert alert-warning" role="alert">Better check why these tests are slow.</div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let test of summary.slowestTest">
                <span class="badge">{{test.duration}}</span>
                {{test.name}}
            </li>
        </ul>

    </div>

    </div>
</div>
